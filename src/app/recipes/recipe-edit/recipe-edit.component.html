<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onRecipeSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="recipeForm.invalid">Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="rorm-group">
            <label for="name">Nmae</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control col-xs-10"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-12">
          <div class="rorm-group">
            <label for="magePath" >Image Url</label>
            <input
              type="text"
              name="magePath"
              id="imagePath"
              class="form-control col-xs-10"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
         <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              name="description"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description">
          </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row margin-top-10" *ngFor="let ingredient of getFormAraay().controls; index as i" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text"
              class="form-control"
              formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number"
              class="form-control"
              formControlName="amount">
            </div>
            <button
              class="btn btn-danger"
              type="button"
              (click)="deleteRecipe(i)">X
          </button>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
